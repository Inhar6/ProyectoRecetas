<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas Gourmet - Microservicios Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base para el scroll y fuente Inter */
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        
        /* --- ESTILOS PARA EL MODAL DE DETALLE Y VALORACI√ìN --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7); 
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%; 
            max-width: 800px; /* Aumentado un poco para la imagen */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-10%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close:hover { color: #333; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-indigo-700 mb-2">Recetas Gourmet</h1>
            <p class="text-gray-600 text-lg">Explora, crea y valora las mejores recetas del mundo.</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-md mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="relative w-full md:w-1/2">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </span>
                <input type="text" id="search-input" placeholder="Buscar por t√≠tulo o ingrediente..." 
                       class="pl-10 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border border-gray-200">
            </div>
            
            <div class="flex gap-3 w-full md:w-auto">
                <button id="load-data-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition duration-200 shadow-lg flex-1 md:flex-none">
                    üîÑ Cargar CSV
                </button>
            </div>
        </div>

        <p id="ingesta-status" class="text-center mb-6 text-sm font-medium text-indigo-600"></p>

        <div class="mb-10">
            <button id="toggle-form-btn" class="w-full flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:bg-gray-50 transition">
                <span class="text-xl font-semibold text-gray-800">A√±adir Nueva Receta</span>
                <span id="toggle-icon" class="text-2xl text-indigo-500">+</span>
            </button>
            
            <div id="creation-form-container" class="hidden mt-4 bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                <form id="recipe-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">T√≠tulo de la Receta</label>
                        <input type="text" name="titulo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tiempo (minutos)</label>
                        <input type="number" name="tiempo_preparacion" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
                        <textarea name="descripcion" rows="2" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Dificultad</label>
                        <select name="dificultad" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                            <option value="F√°cil">F√°cil</option>
                            <option value="Media">Media</option>
                            <option value="Dif√≠cil">Dif√≠cil</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">URL de la Imagen</label>
                        <input type="url" name="imagen_url" placeholder="https://ejemplo.com/foto.jpg" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Ingredientes (separados por comas)</label>
                        <input type="text" name="ingredientes" placeholder="Ej: Harina, Huevos, Leche" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                    
                    <div class="md:col-span-2 pt-4">
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-md transition duration-200">
                            Guardar Receta en el Cat√°logo
                        </button>
                    </div>
                </form>
                <p id="creation-status" class="mt-4 text-center text-sm font-medium text-gray-600"></p>
                <p id="status-message" class="mt-4 text-center font-medium"></p>
            </div>
        </div>

        <div id="recetas-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-center text-gray-500 col-span-full py-20">Cargando recetas...</p>
        </div>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <div id="modal-content-loaded">
                <h2 id="modal-title" class="text-3xl font-bold text-indigo-600 mb-4"></h2>
                
                <img id="modal-imagen" src="" alt="Receta" class="w-full h-64 object-cover rounded-xl mb-6 shadow-md">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-500 font-semibold uppercase tracking-wider">ID de Cat√°logo</p>
                            <p id="modal-id" class="text-gray-800 font-mono"></p>
                        </div>
                        <div class="flex gap-4">
                            <div class="flex-1 bg-indigo-50 p-4 rounded-lg">
                                <p class="text-sm text-indigo-600 font-semibold">‚è± Tiempo</p>
                                <p id="modal-tiempo" class="text-xl font-bold"></p>
                            </div>
                            <div class="flex-1 bg-green-50 p-4 rounded-lg">
                                <p class="text-sm text-green-600 font-semibold">üìä Dificultad</p>
                                <p id="modal-dificultad" class="text-xl font-bold"></p>
                            </div>
                        </div>
                        <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-100">
                            <p class="text-sm text-yellow-700 font-semibold">‚≠ê Valoraci√≥n Media</p>
                            <p id="modal-avg-rating" class="text-2xl font-black text-yellow-600">Cargando...</p>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800 border-b-2 border-indigo-100 pb-1 mb-2">Descripci√≥n</h3>
                            <p id="modal-description" class="text-gray-600 leading-relaxed"></p>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-gray-800 border-b-2 border-indigo-100 pb-1 mb-2">Ingredientes</h3>
                            <ul id="modal-ingredientes" class="list-disc list-inside text-gray-600 space-y-1"></ul>
                        </div>
                    </div>
                </div>

                <div class="mt-10 pt-8 border-t border-gray-200">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Valoraciones y Comentarios</h3>
                    
                    <form id="rating-form" class="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-8">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Puntuaci√≥n (1-5):</label>
                                <input type="number" name="puntuacion" min="1" max="5" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Tu Nombre:</label>
                                <input type="text" name="usuario" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Comentario (Opcional):</label>
                            <textarea id="rating-comment" name="comentario" rows="3"
                                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                        </div>
                        
                        <div class="flex items-center justify-between pt-2">
                            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200 w-full sm:w-auto">
                                Enviar Valoraci√≥n
                            </button>
                            <p id="rating-status" class="text-sm font-medium text-gray-600"></p>
                        </div>
                    </form>

                    <div class="pt-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Comentarios de la Comunidad</h3>
                        <div id="modal-ratings-list" class="space-y-4 max-h-80 overflow-y-auto p-4 rounded-xl bg-white border border-gray-200 shadow-inner">
                            <p class="text-gray-500 text-center" id="no-comments-message">Cargando comentarios...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
