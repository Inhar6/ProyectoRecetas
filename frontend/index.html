<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas Gourmet - Microservicios Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base para el scroll y fuente Inter */
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        /* --- ESTILOS PARA EL MODAL DE DETALLE Y VALORACIÓN --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7); 
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* Ajustado para mejor centrado vertical */
            padding: 30px;
            border-radius: 12px;
            width: 90%; 
            max-width: 700px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        /* Estilos para las estrellas de puntuación */
        .rating-input input[type="radio"] {
            display: none;
        }
        .rating-input label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }
        .rating-input label:hover,
        .rating-input label:hover ~ label,
        .rating-input input[type="radio"]:checked ~ label {
            color: #ffc107;
        }
        .rating-input {
            direction: rtl; /* Para que la primera estrella sea la de 5 */
        }
        .rating-input label {
            display: inline-block;
        }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 border-b pb-2">Microservicios: Recetas App</h1>
        
        <div class="mb-8 p-4 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-700 mb-3">Administración</h2>
            
            <div class="flex items-center space-x-4 mb-4">
                <button id="load-data-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
                    Cargar Datos Iniciales (PostgreSQL)
                </button>
                <p id="ingesta-status" class="text-sm font-medium text-gray-600"></p>
            </div>
            
            <button id="toggle-creation-form" class="text-indigo-600 hover:text-indigo-800 font-medium flex items-center">
                <svg id="toggle-icon" class="w-5 h-5 mr-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                Crear Nueva Receta
            </button>
            
            <div id="creation-form-container" class="mt-4 p-4 border border-indigo-200 rounded-lg hidden">
                <form id="create-recipe-form" class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">Detalles de la Receta</h3>
                    
                    <div>
                        <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" id="titulo" name="titulo" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                    <div>
                        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                        <textarea id="descripcion" name="descripcion" required
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="tiempo_preparacion" class="block text-sm font-medium text-gray-700">Tiempo (minutos)</label>
                            <input type="number" id="tiempo_preparacion" name="tiempo_preparacion" required min="1"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        </div>
                        <div>
                            <label for="dificultad" class="block text-sm font-medium text-gray-700">Dificultad</label>
                            <select id="dificultad" name="dificultad" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                                <option value="Fácil">Fácil</option>
                                <option value="Media">Media</option>
                                <option value="Difícil">Difícil</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="ingredientes" class="block text-sm font-medium text-gray-700">Ingredientes (separados por coma)</label>
                        <input type="text" id="ingredientes" name="ingredientes" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                               placeholder="ej: Huevo, Patata, Aceite">
                    </div>

                    <div class="flex items-center justify-between pt-2">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200 w-full sm:w-auto">
                            Guardar Receta
                        </button>
                        <p id="creation-status" class="text-sm font-medium text-gray-600"></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="mb-6">
            <input type="text" id="search-input" placeholder="Buscar recetas por título o ingrediente..."
                   class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        
        <p id="status-message" class="text-center text-sm text-gray-600 mb-4">Cargando recetas...</p>
        
        <div id="recetas-list" class="space-y-4">
            </div>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title" class="text-3xl font-extrabold text-indigo-700 mb-4">Detalle de la Receta</h2>
            
            <div id="modal-content-loaded" class="space-y-6 text-gray-700">
                
                <div id="modal-details" class="grid grid-cols-2 gap-4 text-sm bg-indigo-50 p-4 rounded-lg">
                    <div><span class="font-semibold">ID Receta:</span> <span id="modal-id"></span></div>
                    <div><span class="font-semibold">Tiempo:</span> <span id="modal-tiempo"></span></div>
                    <div class="col-span-2"><span class="font-semibold">Dificultad:</span> <span id="modal-dificultad"></span></div>
                </div>

                <p id="modal-avg-rating" class="text-lg font-semibold text-gray-800 mb-2 text-center pt-2 border-t mt-4"></p>

                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Descripción</h3>
                    <p id="modal-description" class="italic"></p>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Ingredientes</h3>
                    <ul id="modal-ingredientes" class="list-disc list-inside ml-4">
                        </ul>
                </div>
                
                <div class="pt-6 border-t mt-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Valorar Receta</h3>
                    
                    <form id="rating-form" class="space-y-4 p-4 border border-green-200 rounded-lg bg-green-50">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Puntuación:</label>
                            <div class="rating-input flex justify-start items-center">
                                <input type="radio" id="star5" name="puntuacion" value="5" required /><label for="star5" title="5 estrellas">★</label>
                                <input type="radio" id="star4" name="puntuacion" value="4" /><label for="star4" title="4 estrellas">★</label>
                                <input type="radio" id="star3" name="puntuacion" value="3" /><label for="star3" title="3 estrellas">★</label>
                                <input type="radio" id="star2" name="puntuacion" value="2" /><label for="star2" title="2 estrellas">★</label>
                                <input type="radio" id="star1" name="puntuacion" value="1" /><label for="star1" title="1 estrella">★</label>
                            </div>
                        </div>

                        <div>
                            <label for="rating-comment" class="block text-sm font-medium text-gray-700">Comentario (Opcional):</label>
                            <textarea id="rating-comment" name="comentario" rows="3"
                                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                        </div>
                        
                        <div class="flex items-center justify-between pt-2">
                            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200 w-full sm:w-auto">
                                Enviar Valoración
                            </button>
                            <p id="rating-status" class="text-sm font-medium text-gray-600"></p>
                        </div>
                    </form>
                </div>

                <div class="pt-6 border-t mt-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Comentarios Existentes</h3>
                    <div id="modal-ratings-list" class="space-y-4 max-h-64 overflow-y-auto p-3 rounded-lg bg-gray-50 border border-gray-200 shadow-inner">
                        <p class="text-gray-500 text-center" id="no-comments-message">Cargando comentarios...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
