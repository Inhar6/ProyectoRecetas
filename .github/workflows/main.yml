name: Integraci√≥n Continua (Microservicios Recetas)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout C√≥digo üì¶
        uses: actions/checkout@v4

      # --- Configuraci√≥n de Docker ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build & Run Docker Compose üê≥
        # A√±adimos -f src/docker-compose.yml porque ahora el archivo no est√° en la ra√≠z
        run: docker compose -f src/docker-compose.yml up --build -d

      # --- Verificaci√≥n de Salud y Estabilidad ---
      - name: Wait for Python Service Health Check (DB Connected) ‚è≥
        run: |
          echo "Esperando 25 segundos para que los contenedores se estabilicen..."
          sleep 25
          
          # Buscamos los logs apuntando al archivo en src/
          if [ -z "$(docker compose -f src/docker-compose.yml logs ms-catalogo-py | grep "Tablas recreadas con la columna imagen_url.")" ]; then
            echo "‚ùå ERROR: El Microservicio de Cat√°logo no inici√≥ correctamente. Revisar logs."
            docker compose -f src/docker-compose.yml logs ms-catalogo-py
            exit 1 
          else
            echo "‚úÖ El Microservicio de Cat√°logo est√° conectado y listo."
          fi
          
      # --- Prueba de Integraci√≥n ---
      - name: Run Gateway Integration Test ‚úÖ
        run: |
          echo "Probando el endpoint principal del Gateway..."
          MAX_RETRIES=10
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Intento $i/$MAX_RETRIES: Probando http://localhost:8080/api/v1/recetas"
            if curl -s -f http://localhost:8080/api/v1/recetas; then
              echo "‚úÖ El API Gateway respondi√≥ con √©xito."
              exit 0 
            else
              echo "Esperando a que el Gateway est√© listo..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå ERROR FATAL: El API Gateway no respondi√≥."
          docker compose -f src/docker-compose.yml logs api-gateway
          exit 1

      - name: Stop Containers üõë
        if: always()
        run: docker compose -f src/docker-compose.yml down