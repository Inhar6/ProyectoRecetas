name: Integraci√≥n Continua (Microservicios Recetas)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout C√≥digo üì¶
        uses: actions/checkout@v4

      # --- Configuraci√≥n de Docker ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # === SOLUCI√ìN CR√çTICA PARA EL ERROR 'executable file not found' ===
      - name: Set up Docker Compose Tool üõ†Ô∏è
        uses: docker/compose-action/setup@v3 
      # =================================================================

      - name: Build & Run Docker Compose üê≥
        # Ahora el comando 'docker compose' funcionar√° gracias al paso anterior.
        run: docker compose up --build -d

      # --- Verificaci√≥n de Salud y Estabilidad ---
      - name: Wait for Python Service Health Check (DB Connected) ‚è≥
        # Espera un tiempo base + busca la confirmaci√≥n de la conexi√≥n a PostgreSQL.
        run: |
          echo "Esperando 25 segundos para que los contenedores se estabilicen..."
          sleep 25
          
          # La verificaci√≥n debe buscar la l√≠nea de √©xito del log del contenedor Cat√°logo (Python).
          if docker compose logs ms-catalogo-py | grep "Tablas de PostgreSQL verificadas/creadas con √©xito."; then
            echo "‚úÖ El Microservicio de Cat√°logo est√° conectado a PostgreSQL."
          else
            echo "‚ùå ERROR: El Microservicio de Cat√°logo fall√≥ al conectar a PostgreSQL. Revisar logs."
            docker compose logs ms-catalogo-py
            exit 1 
          fi
          
      # --- Prueba de Integraci√≥n (End-to-End con Reintento) ---
      - name: Run Gateway Integration Test (Robust Retry Logic) ‚úÖ
        # Utiliza un bucle de reintento para ser robusto ante peque√±os retrasos de arranque.
        run: |
          echo "Probando el endpoint principal del Gateway con reintentos..."
          MAX_RETRIES=10
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Intento $i/$MAX_RETRIES: Probando http://localhost:8080/api/v1/recetas"
            
            # Intenta conectar y falla si el c√≥digo de respuesta es 4xx/5xx o si no conecta
            if curl -s -f http://localhost:8080/api/v1/recetas; then
              echo "‚úÖ El API Gateway respondi√≥ con √©xito."
              exit 0 
            else
              echo "Conexi√≥n rechazada o error HTTP. Esperando ${RETRY_DELAY} segundos..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå ERROR FATAL: El API Gateway no respondi√≥ despu√©s de $MAX_RETRIES intentos."
          exit 1 

      # --- Limpieza ---
      - name: Cleanup Containers
        if: always() # Ejecuta siempre para liberar recursos
        run: docker compose down -v