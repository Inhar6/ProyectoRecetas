version: '3.8'

services:
  # ------------------------------------
  # 1. MICROSERVICIOS Y GATEWAY
  # ------------------------------------
  ms-catalogo-py:
    build: 
      context: ./ms-catalogo-py
      dockerfile: Dockerfile
    ports:
      - "5000:5000" 
    volumes:
      - ./ms-catalogo-py:/app
      - ./data-externa:/app/data-externa
    env_file:
      - ./ms-catalogo-py/.env
    depends_on:
      - ms-recetas-db 
    
    # === CORRECCIÓN CRÍTICA: HEALTHCHECK ===
    # Permite a Docker saber cuándo la aplicación Flask está realmente lista.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/recetas"] 
      interval: 10s
      timeout: 5s
      retries: 5
    # ======================================

  ms-valoraciones-nodejs:
    build: 
      context: ./ms-valoraciones-nodejs
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./ms-valoraciones-nodejs:/app
    env_file:
      - ./ms-valoraciones-nodejs/.env
    depends_on:
      - ms-valoraciones-db

  api-gateway:
    build: 
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080" 
    volumes:
      - ./api-gateway:/app
      # === CORRECCIÓN DE RUTA CRÍTICA PARA CI ===
      # Mapea el frontend a una subcarpeta del código del Gateway para eliminar ambigüedades.
      - ./frontend:/app/frontend 
      # ==========================================
    env_file:
      - ./api-gateway/.env
    
    # === CORRECCIÓN CRÍTICA: DEPENDENCIAS CONDICIONALES ===
    # El Gateway espera a que el Catálogo esté COMPLETO (service_healthy).
    depends_on:
      ms-catalogo-py:
        condition: service_healthy # Espera a que Flask responda OK
      ms-valoraciones-nodejs:
        condition: service_started
    # ====================================================
    # Nota: Eliminamos el 'command: sleep 20 && node server.js'
    # La dependencia por healthcheck es superior y más precisa.

  # ------------------------------------
  # 2. BASES DE DATOS
  # ------------------------------------
  ms-recetas-db:
    image: postgres:14-alpine
    container_name: ms_recetas_db
    restart: always
    environment:
      POSTGRES_USER: user_recetas
      POSTGRES_PASSWORD: password_recetas
      POSTGRES_DB: recetas_db
    ports:
      - "5432:5432" 
    volumes:
      - recetas_data:/var/lib/postgresql/data

  ms-valoraciones-db:
    image: mongo:6.0
    container_name: ms_valoraciones_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: user_valoraciones
      MONGO_INITDB_ROOT_PASSWORD: password_valoraciones
    ports:
      - "27017:27017"
    volumes:
      - valoraciones_data:/data/db

# ------------------------------------
# 3. VOLUMENES
# ------------------------------------
volumes:
  recetas_data:
  valoraciones_data: